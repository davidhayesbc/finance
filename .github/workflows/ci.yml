# Privestio CI Pipeline (Task 1.13)
# Triggers on push to any branch and on pull requests to main

name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore NuGet packages
        run: dotnet restore Privestio.slnx

      - name: Build solution
        run: dotnet build Privestio.slnx --no-restore --configuration Release

      - name: Run Domain unit tests
        run: >
          dotnet test tests/Privestio.Domain.Tests/Privestio.Domain.Tests.csproj
          --no-build
          --configuration Release
          --logger "trx;LogFileName=domain-tests.trx"
          --results-directory TestResults

      - name: Run Application unit tests
        run: >
          dotnet test tests/Privestio.Application.Tests/Privestio.Application.Tests.csproj
          --no-build
          --configuration Release
          --logger "trx;LogFileName=application-tests.trx"
          --results-directory TestResults

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/
          retention-days: 14

  docker-build:
    name: Docker Build (API)
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (API)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.api
          push: false
          tags: privestio-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
